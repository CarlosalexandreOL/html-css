<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts</title>
    <style>
        body{
            background-color: rgb(20, 189, 189);
        }
    </style>
</head>
<body>
    <a href="#" onclick="Clicou()" >Clique em mim</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>voce clicou!</p>'
        }
    </script>
</body>
</html>
